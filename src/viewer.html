<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="spinner.css">
    <link rel="stylesheet/less" type="text/css" href="viewer.less">
    <!--<script data-main="../dist/src/viewer" src="../node_modules/requirejs/require.js" type="text/javascript"></script>-->
    <script async="async" src="../node_modules/less/dist/less.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <div v-if="is_loading">
        <div id="floatingCirclesG">
            <div class="f_circleG" id="frotateG_01"></div>
            <div class="f_circleG" id="frotateG_02"></div>
            <div class="f_circleG" id="frotateG_03"></div>
            <div class="f_circleG" id="frotateG_04"></div>
            <div class="f_circleG" id="frotateG_05"></div>
            <div class="f_circleG" id="frotateG_06"></div>
            <div class="f_circleG" id="frotateG_07"></div>
            <div class="f_circleG" id="frotateG_08"></div>
        </div>
    </div>

    <div v-if="!is_loading">
        <div class="name">
            <div class="team_a team">{{team_a.name}}</div><div class="team_b team"><span v-bind:class="{ hidden: team_a.name=='' }">&nbsp;:&nbsp;</span>{{team_b.name}}</div>
            <div class="clear"></div>
        </div>
        <div class="score_row team_a">
            <div class="home_away">Heim:</div>
            <div class="score_container" v-for="set in sets">
                <div class="score" v-bind:class="{ highlight: set.team_a > set.team_b }">{{set.team_a}}</div>
            </div><div class="score_container"><div class="score" v-bind:class="{ highlight: last_score=='team_a' }">{{team_a.score}}</div></div>
            <div class="clear"></div>
        </div>
        <div class="score_row team_b">
            <div class="home_away">Gast:</div>
            <div class="score_container" v-for="set in sets">
                <div class="score" v-bind:class="{ highlight: set.team_a < set.team_b }">{{set.team_b}}</div>
            </div><div class="score_container"><div class="score" v-bind:class="{ highlight: last_score=='team_b' }">{{team_b.score}}</div></div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<script async src="../dist/viewer.webpack.js" type="text/javascript"></script>
</body>
</html>
